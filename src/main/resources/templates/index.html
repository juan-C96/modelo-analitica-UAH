<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modelo de Analítica de Aprendizaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
    <div class="container">
        <a th:href="@{/cargar}" class="btn btn-primary">Cargar datos</a>
        <a th:href="@{/estadisticas}" class="btn btn-danger">Estadísticas</a>
    </div>

    <br>
    <div class="container">
        <div class="row">
            <table class="table table-striped table bordered">
                <thead class="table-dark">
                <tr>
                    <th>UUID</th>
                    <th>Accion</th>
                    <th>ID-real</th>
                    <th>Datetime</th>
                    <th>Tipo</th>
                    <th>Objeto</th>
                    <th>Usuario</th>
                    <th>Grupo</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="evento: ${eventos}">
                    <td th:text="${evento.e_uuid}"></td>
                    <td th:text="${evento.e_accion}"></td>
                    <td th:text="${evento.e_uuid_real}"></td>
                    <td th:text="${evento.e_datetime}"></td>
                    <td th:text="${evento.e_tipo}"></td>
                    <td th:text="${evento.e_objeto}"></td>
                    <td th:text="${evento.e_usuarios}"></td>
                    <td th:text="${evento.e_grupos}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
